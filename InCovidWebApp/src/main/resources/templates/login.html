<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Log in</title>
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Introduzca su DNI y su contraseña
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/signin}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuario o contraseña incorrecto.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>



                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="txtUsername">DNI</label>
                            <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                                   placeholder="DNI">
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Contraseña</label>
                            <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                   placeholder="Contraseña">
                        </div>

                        <!--<div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
                            <label class="form-check-label" for="checkRememberMe">¡Recuérdame!</label>
                        </div>-->

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Entrar</button>
                        </div>
                        <!-- Register button -->

                        <div class="container" style="position: absolute; margin-left: 80px; bottom: 8%;">
                            <a th:href = "@{/registration}" class="btn btn-primary btn-sm mb-3"> Registrarse </a>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
