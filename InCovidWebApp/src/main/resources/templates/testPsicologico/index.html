<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles"></head>
<title>Test Psicológico</title>
<body>
<header th:insert="fragments.html :: nav"></header>
<div th:if="${param.correo}">
    <div class="alert alert-info">Se han enviado los resultados por correo.</div>
</div>
<div th:if="${param.sms}">
    <div class="alert alert-info">El envío de SMS se implementará próximamente.</div>
</div>
<div class="container">
    <h2>Pulsar sobre el boton para realizar el test</h2>

    <td> <a th:href="@{realizarTest}" class="btn btn-primary">Acceder al test psicológico</a></td>
</div>
</body>
</html>
