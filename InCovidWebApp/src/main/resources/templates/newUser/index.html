<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <h1>Sistema de registro</h1>
    <hr>
    <h2>Registro</h2>

    <form action="#" th:action="@{actualiarRol}" th:object="${user}" method="POST">

        <input type="text" th:field="${user.roles}" placeholder="Rol" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Actualizar</button>
    </form>

    <hr>

    <a th:href="@{/}"> Volver</a>
</div>
</body>

</html>
