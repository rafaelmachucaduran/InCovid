<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div th:if="${param.tendencias}">
    <div class="alert alert-info">Tu fecha de vacunacion aproximada es: <tr th:object="${resultado}"> <td  th:text="${resultado}"></td></tr></div>
    </div>

<div th:if="${param.correo}">
    <div class="alert alert-info">Correo Enviado</div>
</div>

<div th:if="${param.NoCorreo}">
    <div class="alert alert-info">El correo no se ha podido enviar</div>
</div>

<div th:if="${param.sms}">
    <div class="alert alert-info">Esta función está pendiente de implementacion</div>
</div>

    <div class="container">
        <h2>Pulsar sobre el boton para obtener la fecha aproximada de vacunacion</h2>

        <td> <a th:href="@{calcularTendencias}" class="btn btn-primary">Acceder a la calculadora</a></td>
        <td> <a th:if="${param.tendencias}" th:href="@{calcularTendenciasYCorreo}" class="btn btn-primary">Enviar Correo Con Resultado</a></td>
        <td> <a th:if="${param.tendencias}" th:href="@{enviarSMS}" class="btn btn-primary">Enviar SMS Con Resultado</a></td>
    </div>
</body>
</html>
